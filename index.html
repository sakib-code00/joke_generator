<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/pngwing.com.png" type="image/x-icon">
    <title>Joke Generator</title>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="flex justify-center items-center">
        <div class=" border-2 bg-gradient-to-r from-purple-500 to-pink-500 w-7/12 rounded-3xl my-12 drop-shadow-2xl">
            <img class="w-1/2 mx-auto" src="images/pngwing.com.png" alt="">
            <p id="jokes" class="text-white text-lg w-10/12 text-center mx-auto"></p>
            <div class="mx-auto flex justify-center items-center">
                <button id="btn" class="bg-white text-black font-bold px-5 py-3  rounded-2xl hover:bg-gradient-to-r from-cyan-500 to-blue-500 hover:text-white my-5 ">Get Random Joke</button>
            </div>
        </div>
    </div>
    <script src="joke.js"></script>
</body>
</html>
